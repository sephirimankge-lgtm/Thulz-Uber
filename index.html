<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact Form</title>
    <!-- Form styling -->
    <link rel="stylesheet" href="formcarry-form.css" />
  </head>
  <body>
     <div class="md:w-1/2">
        <div class="formcarry-container">
          <form action="https://formspree.io/f/xjkavwbl" method="POST" class="formcarry-form">
            <label for="name" class="block text-gray-700 font-medium mb-2">Your Name</label>
            <input type="text" id="name" name="name" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="John Doe" required>
    
            <label for="phone" class="block text-gray-700 font-medium mb-2">Phone Number</label>
            <input type="mobile" id="phone" name="phone" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="(123) 456-7890">

            <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
            <input type="email" id="email" name="email" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="john@example.com" required>
              
            <label for="subject" class="block text-gray-700 font-medium mb-2">Interest Subject</label>
            <select id="subject" name="subject" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                <option value="">Select a Grade</option>
                <option value="admissons">Admissions</option>
                <option value="complaints">Complaints</option>
                <option value="appreciation">Appreciation</option>
                <option value="general enquiries">General Enquiries</option>
            </select> 
    
            <label for="message" class="block text-gray-700 font-medium mb-2">Message</label>
            <textarea id="message" name="message" rows="4" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Tell us about your project..."></textarea>
    
            <button type="submit" class="w-full px-6 py-3 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition">Send</button>
          </form>
        </div>
    </div>
  </body>
</html>
