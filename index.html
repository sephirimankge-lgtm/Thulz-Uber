<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UberNightride | Request Your Ride</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #6B73FF 0%, #000DFF 50%, #0085FF 100%);
        }
        .survey-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        input:checked + .slider {
            background-color: #3B82F6;
        }
        input:checked + .slider:before {
            transform: translateX(1.5rem);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-gray-900 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i data-feather="clipboard" class="text-blue-500 mr-2"></i>
                    <span class="text-xl font-semibold text-yellow-300">UberNightRide</span>
                </div>
            </div>
        </div>
    </nav>  
    
  <body>
       <div class="max-w-6xl mx-auto px-4">
            <div class="flex flex-col md:flex-row">    
                <div class="md:w-1/2 mb-10 md:mb-0 md:pr-12">
                    <h2 class="text-3xl font-bold text-gray-900 mb-6">Take a ride with us?</h2>
                    <p class="text-gray-600 mb-8">Fill out the form and we'll come pick you up wherever you are around Jane Furse and surrounding areas. You'll enjoy your trip.</p>
                    <div class="space-y-6">
                        <div class="flex items-start">
                            <div class="bg-indigo-100 p-3 rounded-full mr-4">
                                <i data-feather="clock" class="w-6 h-6 text-indigo-600"></i>
                            </div>
                            <div>
                                <h4 class="font-semibold text-gray-900">Business Hours</h4>
                                <p class="text-gray-600">Everyday: 7pm - 6am SAST</p>
                            </div>
                            <div class="flex items-start">
                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28984.66998593805!2d29.84757078274664!3d-24.758317541720455!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1ec19ebadd815317%3A0x8cf554d68e69f5bb!2sJane%20Furse%2C%201085!5e0!3m2!1sen!2sza!4v1761310100353!5m2!1sen!2sza" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                            </div>    
                        </div>
                    </div>
                </div>
            
                <div class="md:w-1/2">
                    <div class="formcarry-container">
                      <form action="https://formspree.io/f/xjkavwbl" method="POST" class="formcarry-form">
                        <label for="name" class="block text-gray-700 font-medium mb-2">Your Name</label>
                        <input type="text" id="name" name="name" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Thulane" required>
                
                        <label for="phone" class="block text-gray-700 font-medium mb-2">Phone Number</label>
                        <input type="mobile" id="phone" name="phone" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="(123) 456-7890">

                        <label for="from" class="block text-gray-700 font-medium mb-2">Where Are You?</label>
                        <input type="text" id="from" name="from" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="TT"> 

                        <label for="to" class="block text-gray-700 font-medium mb-2">Where Are You Going?</label>
                        <input type="text" id="to" name="to" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Papas">                          

                        <label for="passengers" class="block text-gray-700 font-medium mb-2">How many are you?</label>
                        <input type="number" id="passengers" name="passengers" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="1-5" required>
                          
                        <label for="request" class="block text-gray-700 font-medium mb-2">Request</label>
                        <select id="request" name="request" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="">Select an Option</option>
                            <option value="emergency trip">Emergency Trip</option>
                            <option value="trip cost">Trip Cost</option>
                            <option value="joyful trip">Joyful Trip</option>
                            <option value="general enquiries">General Enquiries</option>
                        </select> 

                        <label for="payment" class="block text-gray-700 font-medium mb-2">Payment Method</label>
                        <select id="payment" name="request" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="">O Patela Bjang?</option>
                            <option value="cash">Cash</option>
                            <option value="capitec">Capitec</option>
                            <option value="other transfer">Other Tranfer</option>
                        </select>                           
                
                        <label for="message" class="block text-gray-700 font-medium mb-2">Message</label>
                        <textarea id="message" name="message" rows="4" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Tell us about your project..."></textarea>
                
                        <button type="submit" class="w-full px-6 py-3 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition">Send</button>
                      </form>
                    </div>
                </div>
            </div>
        </div>
  </body>
</html>
